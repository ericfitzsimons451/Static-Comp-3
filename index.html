<!DOCTYPE html>
<html>
<head>
  <link href="normalize.css" rel='stylesheet' type='text/css'>
  <link href="style.css" rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width">
  <title>
    Static Comp 3
  </title>
</head>
<body>
  <div class="container">
    <profile class="profile">
      <div class="profile-centering">
        <img src='images/IMG_2348.jpg' alt='image of Charles, the dog'>
        <p>Charles The Dog<span style='font-size: 1.2em; color: #fff;'>
          <i class="fas fa-caret-down"></i></span></p>
      </div>
    </profile>
    <search class="search">
      <i class="fas fa-bars"></i>
      <input class='search-bar' type="search" placeholder="Search for a job, task or resume">
      <i class="fas fa-user-plus"></i>
      <i class="fas fa-calendar-minus"></i>
      <i class="fas fa-grip-vertical"></i>
    </search>
    <menu>
      <p>Main</p>
      <ul>
        <li><i class="fas fa-home">HOME</i></li>
        <li><i class="fas fa-suitcase">JOBS</i></li>
        <li><i class="fas fa-file-alt"></i></li>
        <li><i class="far fa-id-badge"></i></li>
        
    </menu>
    <header>
      <div class="header-customer-service-box">
        <h2>Customer Service Representative</h2>
        <div class="header-subheading">
          <i class="fas fa-map-marker-alt"><p>San Francisco, CA</p></i>
          <p>Preview this post</p>
        </div>
      </div>
      <div class="header-right-icons-box">
        <i class="fas fa-circle"></i>
        <p>OPEN</p>
        <i class="far fa-save"></i>
        <i class="fas fa-pencil-alt"></i>
        <i class="far fa-trash-alt"></i>
      </div>
      <div class="header-navigation-icons">
        <p>SUMMARY</p>
        <p>APPLICANTS</p>
        <p>JOB BOARD</p>
        <p>INTERVIEWS</p>
        <p>ACTIVITY</p>
        <p>BROADCAST</p>
        <p>NOTIFICATION</p>
      </div>
    </header>
    <main>Main</main>
  </div>
</body>
</html>
